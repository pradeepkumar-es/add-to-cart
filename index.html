<!DOCTYPE html>

<head>
    <title>Add To Cart</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> <!-- this file will convert web app into mobile app-->
    
     <!-- Add code here so our app looks good on a mobile display -->
     <meta type="viewport" content="width=device-width, initial-scale = 1.0">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <img class="cartImg" alt="add to cart image" src="family-cart.jpg">
        <input type="text" id="input-field" placeholder="Bread">
        <button id="add-btn">Add To Cart</button>
        <ul id="shopping-list">
        </ul>
    </div>

    <script src="index.js" type="module" ></script> 
    <!-- type="module" in script tag will allow to export and import different file in different file-->
</body>

</html>
